language: java

services:
    - mysql

before_install:
    - echo "Configuring build."
    #Change into directory where pom.xml is located
    - cd LSDProjectBackend
    #Change mysql password to match local development config (from travis docs)
    - sudo mysql -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('root');"
    #- sudo mysql_upgrade -u root -proot
    #Print password to see difference
    - sudo mysql -u root  -proot
    - sudo mysql -e "CREATE DATABASE lsdtest;"
    - sudo service mysql restart
    # Checking that login still works after restart
    - sudo mysql -u root  -proot
